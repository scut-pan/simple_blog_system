<!-- 文章详情模板 -->
{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="post-detail">
    <!-- 文章标题 -->
    <h2>{{ post.title }}</h2>
    
    <!-- 文章元信息 -->
    <div class="post-meta">
        <span class="post-date">发布时间: {{ post.created_at }}</span>
        {% if post.updated_at != post.created_at %}
        <span class="post-updated">更新时间: {{ post.updated_at }}</span>
        {% endif %}
    </div>
    
    <!-- 文章完整内容 -->
    <div class="post-content">
        {{ post.content }}
    </div>
    
    <!-- 操作按钮区域 -->
    <div class="post-actions">
        <a href="{{ url_for('index') }}" class="btn">返回首页</a>
        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-edit">编辑</a>
        <!-- 删除按钮使用表单提交 POST 请求 -->
        <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}" 
              style="display: inline;" 
              onsubmit="return confirm('确定要删除这篇文章吗？')">
            <button type="submit" class="btn btn-delete">删除</button>
        </form>
    </div>
</article>
{% endblock %}
